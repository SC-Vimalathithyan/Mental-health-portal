{% extends "base.html" %}
{% block content %}
<h2>Mood Tracker</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        <label>Date</label>
        <input type="date" name="date" class="form-control" required>
    </div>
    <div class="mb-3">{{ form.mood.label }} {{ form.mood(class="form-control") }}</div>
    <div class="mb-3">{{ form.notes.label }} {{ form.notes(class="form-control") }}</div>
    {{ form.submit(class="btn btn-primary") }}
</form>
<h3>Your Entries</h3>
<canvas id="moodChart"></canvas>
<script>
    const ctx = document.getElementById('moodChart').getContext('2d');
    const entries = {{ entries|tojson }};
    const labels = entries.map(e => e.date);
    const data = entries.map(e => e.mood === 'Happy' ? 5 : e.mood === 'Anxious' ? 2 : 3); // Simple mapping
    new Chart(ctx, {
        type: 'line',
        data: { labels, datasets: [{ label: 'Mood Level', data }] }
    });
</script>
{% endblock %}
