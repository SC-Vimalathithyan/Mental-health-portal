{% extends "base.html" %}
{% block content %}
<h2>Admin Dashboard</h2>
<h3>Users</h3>
<table class="table">
    <thead><tr><th>Username</th><th>Admin</th></tr></thead>
    <tbody>
        {% for user in users %}
            <tr><td>{{ user.username }}</td><td>{{ 'Yes' if user.is_admin else 'No' }}</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
